<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const play = ["Rock", "Paper", "Scissors"];
            let randomNumber = Math.floor(Math.random() * 3);
            let shuffleResult = play[randomNumber];
            return shuffleResult;
        }

        // name function and assign parameters
        // assign getComputerChoice() to computerSelection

        // upperCase first letter of playerSelection and lowerCase the rest

        // implement conditions: rock > scissors > paper > rock
        // if playerSelection === rock
        //      if computerSelection === scissors
        //          output player wins, rock beats scissors
        //      else if computerSelection === paper
        //          output player lost, paper beats rock
        //      else
        //          output its a tie

        // if playerSelection === paper
        //      if computerSelection === rock
        //          output player wins, paper beats rock
        //      else if computerSelection === scissors
        //          output player lost, scissors beats paper
        //      else
        //          output its a tie

        // if playerSelection === scissors
        //      if computerSelection === paper
        //          output player wins, scissors beats paper
        //      else if computerSelection === rock
        //          output player lost, rock beats scissors
        //      else
        //          output its a tie

        // else
        //      output please select rock, paper or scissors
        function playRound(playerSelection, computerSelection) {
            computerSelection = getComputerChoice();

            let playerSelectionTemp = playerSelection.slice(0,1);
            playerSelectionTemp = playerSelectionTemp.toUpperCase();
            let playerSelectionTemp2 = playerSelection.slice(1);
            playerSelectionTemp2 = playerSelectionTemp2.toLowerCase();
            playerSelection = playerSelectionTemp + playerSelectionTemp2;

            if (playerSelection === "Rock") {
                if (computerSelection === "Scissors") {
                    return "You Win! Rock beats Scissors";
                } else if (computerSelection === "Paper") {
                    return "You Lose. Paper beats Rock";
                } else {
                    return "It's a tie!";
                }
            } else if (playerSelection === "Paper") {
                if (computerSelection === "Rock") {
                    return "You Win! Paper beats Rock";
                } else if (computerSelection === "Scissors") {
                    return "You Lose. Scissors beats Paper";
                } else {
                    return "It's a tie!";
                }
            } else if (playerSelection === "Scissors") {
                if (computerSelection === "Paper") {
                    return "You Win! Scissors beats Paper";
                } else if (computerSelection === "Rock") {
                    return "You Lose. Rock beats Scissors";
                } else {
                    return "It's a tie!";
                }
            } else {
                return "Please select Rock, Paper or Scissors";
            }
        }
    </script>
</body>
</html>
